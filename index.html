<!DOCTYPE html>
<html>
	<head>
		<meta property="og:site_name" content="Hex"/>
		<meta property="og:description" content="Get a random Hex/RGB colour"/>
		<meta property="og:type" content="utility"/>
		<title>Hex</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel="icon" type="image/png" href="../main/img/logo.png" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="js/rgb2hex.js"></script>
		<script src="js/randomColour.js"></script>
		<script src="js/customRGB.js"></script>
		<script src="js/customHex.js"></script>
		<script>
			window.onload = function() {
				$('#loading').fadeIn();
				setTimeout(function() {
					$("#loading").fadeOut();
					setTimeout(function() {
						$("#page").fadeIn();
						randomColor();
						$('.button').css('border-color', 'transparent');
					}, 500)
				}, 2000)
			}
		</script>
	</head>
	<body>
		<div id="loading"></div>
		<div class="container" id="page">
			<a href="http://github.com/ryanoconr"><div class="home">ryanoconr</div></a>
			<div class="colorCodes">
				<div class="err" onmousedown="return false"></div>
				<input type="text" class="field" id="rgb" onkeyup="customRGB()" /><br />
				<input type="text" class="field" id="hex" onkeyup="customHex()" />
			</div>
			<div class="button" onmousedown="randomColor()"><div onmousedown="return false">new colour</div></div>
			<div class="version" onmousedown="return false">version 2.32</div>
		</div>
	</body>
</html>
